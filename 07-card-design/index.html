<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Card Design</title>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1>Card Design</h1>
      <p>Code all three the cards underneath</p>
    </div>

    <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://images.unsplash.com/photo-1495214783159-3503fd1b572d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80)">
      Breakfast
    </div>
    <br>

    <div class="card-product">
      <img src="https://images.unsplash.com/photo-1610647752706-3bb12232b3ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fENBUiUyMFNIQU1QT098ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="">

      <div class="card-product-info">
        <h2>Car Wash Shampoo</h2>
        <p>Holts Shampoo & <strong>Wax 5 Litre</strong></p>
      </div>
    </div>

    <div class="card-trip">
      <img src="https://images.unsplash.com/photo-1662553339913-68229924eea4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="">

      <div class="card-trip-info">
        <div>
          <h2>Ayia Napa</h2>
          <p>Summer Holiday for teenagers</p>
        </div>

        <h2 class="card-trip-pricing">119.99</h2>
        <img class="card-trip-user-photo  avatar" src="https://images.unsplash.com/photo-1551847812-f815b31ae67c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHNlbGZpZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
      </div>
    </div>
  </div>
</body>
</html>
